services:
  - type: web
    name: deepmindcheck
    runtime: python
    # Tell Render the files are in the deepmindcheck subfolder
    rootDirectory: DeepMindcheck
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: python manage.py migrate && gunicorn deepmindcheck.wsgi:application
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: DATABASE_URL
        fromDatabase:
          name: deepmindcheck-db
          property: connectionString

databases:
  - name: deepmindcheck-db
    databaseName: deepmindcheck
    user: deepmindcheck
    plan: free
