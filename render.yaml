services:
  - type: web
    name: deepmindcheck
    runtime: python
    # buildCommand: pip install -r requirements.txt && cd DeepMindCheck && python manage.py collectstatic --noinput
    buildCommand: pip install -r requirements.txt && python DeepMindCheck/manage.py collectstatic --noinput
    startCommand: cd DeepMindCheck && python manage.py migrate && gunicorn deepmindcheck.wsgi:application
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: DATABASE_URL
        fromDatabase:
          name: deepmindcheck-db
          property: connectionString

databases:
  - name: deepmindcheck-db
    databaseName: deepmindcheck
    user: deepmindcheck
    plan: free
